<!DOCTYPE html>
<html>
<head>
	<title>Data Page</title>

	<!font from Google fonts>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

        
        <!accessing css from bootstrap cdn>
        <!like a website template>

        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

        
        <!sets margins and font>
        <style type="text/css">
            body {
                margin-left: 25%;
                margin-right: 25%;
                font-family: "Open Sans", sans-serif;
            }
        </style>

       <!accessing a javascript file>
       <!see startTime stuff below for actualy java script>
        <script src="https://code.jquery.com/jquery-2.1.1.js"></script>

        <! firebase link to see data live>

        <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>

</head>
<body>

	<div class="page-header"> </div>

	<div class="text-center">
		<p class="lead">Results</p>

		<! makes three table headers in bold>

		<table class="table" id= "results-table" style="width : 50% ; margin-left: 25%;">
		<tr>
			<th>Entry</th>
			<th>Gender</th>
			<th>Time (sec)</th>

	</div>

</body>
	
	<! takes data from firebase and puts it into cells>
	
	<script type="text/javascript">
	var table = document.getElementById("results-table");

	var myFirebaseRef = new Firebase("https://speed-math.firebaseIO.com/");

	var i = 0;

	myFirebaseRef.on("value", function(snapshot){
		snapshot.forEach(function(snapshot){


			var row = table.insertRow(i+1)

			var cell1 = row.insertCell(0)
			var cell2 = row.insertCell(1)
			var cell3 = row.insertCell(2)

			cell1.innerHTML = "#" + (i+1);
			cell2.innerHTML = snapshot.val().gender;
			cell3.innerHTML = snapshot.val().time;
			i++

		})
	}, function(errorObject){
			console.log(errorObject.code)
		})




	</script>
</html>
